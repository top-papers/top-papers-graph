services:
  neo4j:
    image: neo4j:5
    container_name: scireason_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/please_change_me
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data:/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: scireason_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  grobid:
    image: lfoppiano/grobid:0.8.0
    container_name: scireason_grobid
    ports:
      - "8070:8070"
    environment:
      - JAVA_OPTS=-Xmx4g

  # Опционально: Postgres для Telegram-бота top-papers-bot (если вы его запускаете)
  postgres:
    image: postgres:16
    container_name: scireason_postgres
    environment:
      - POSTGRES_USER=top_papers
      - POSTGRES_PASSWORD=top_papers
      - POSTGRES_DB=top_papers
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  neo4j_data:
  qdrant_data:
  pg_data:
